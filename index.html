<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5275/5275881.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrossel</title>
</head>

<body>

    <header>
        <h1> Flowers </h1>
    </header>

    <div class="container">
        <div class="imagens">
            <input type="radio" name="radio" id="imagem1" checked>
            <!-- checked (deixa uma opção pre marcada sempre que abrir a página ou recarregar)-->
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">

    
        <div class="imagem img1">
            <img src="/img.1/blueflower.jpg" alt="Flor Azul"> 
        </div>

        <div class="imagem img2">
            <img src="/img.1/flowerfield.jpg" alt="Campo de Flores">
        </div>

        <div class="imagem img3">
           <img src="/img.1/lotus.jpg" alt="Lotus">
        </div>

        <div class="imagem img4">
           <img src="/img.1/popies.jpg" alt="Flores amarela e vermelho">
        </div>

        <div class="imagem img5">
            <img src="/img.1/redflowers.jpg" alt="Flores vermelhas">
        </div>

        <div class="imagem img6">
           <img src="/img.1/sunflower.jpg" alt="Girassol">
        </div>

    </div>
    <div class="navegacao">
        <label for="imagem1" class="bar"></label>
        <label for="imagem2" class="bar"></label>
        <label for="imagem3" class="bar"></label>
        <label for="imagem4" class="bar"></label>
        <label for="imagem5" class="bar"></label>
        <label for="imagem6" class="bar"></label>
    </div>
    </div>

    <footer>
         &reg; 2023 | Desenvolvido por Mariene 
    </footer>
</body>

</html>
